name: CI

on:
  push:
    branches: [main, cleanup-release]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./astro-theme

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: astro-theme/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
